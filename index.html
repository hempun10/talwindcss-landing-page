<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="main/style.css">
    <!-- Favicon  -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="container relative p-6 mx-auto">
        <!-- Flex Conatiner -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt-2">
                <img src="img/logo.svg" alt="logo">
            </div>
            <!-- Menu -->
            <div class="hidden space-x-7 md:flex">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!-- Button -->
            <a href="#"
                class="hidden p-3 px-6 pt-2 text-white rounded-full bg-brightRed baseline hover:bg-brightRedLight md:block">Get
                Started</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <!-- Flex Container -->
        <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row md:space-y-0">
            <!-- Left Item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5 md:text-left">
                    Bring everyone together to build product
                </h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde aliquid libero obcaecati facilis
                    adipisci qui fugit mollitia voluptates sequi repellat ipsa consequatur, provident harum
                </p>
                <div class="flex justfy-center md:justify-start">
                    <a href="#"
                    class="p-3 px-6 pt-2 text-white rounded-full bg-brightRed baseline hover:bg-brightRedLight">Get
                    Started</a>
                </div>
            </div>
            <!-- Right Item -->
            <div class="md:w-1/2"> 
                <img src="img/illustration-intro.svg" alt="illustration img">
            </div>
        </div>
    </section>
</body>

</html>
